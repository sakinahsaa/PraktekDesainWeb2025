<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Santri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Data Santri</h2>
        <form action="data_wali.html">
            <label for="nama_lengkap">Nama Lengkap</label>
            <input type="text" id="nama_lengkap" required>
            
            <label for="tempat_lahir">Tempat Lahir</label>
            <input type="text" id="tempat_lahir" required>
            
            <label for="tgl_lahir">Tanggal Lahir</label>
            <input type="date" id="tgl_lahir" required>
            
            <label for="jenis_kelamin">Jenis Kelamin</label>
            <select id="jenis_kelamin" required>
                <option value="">Pilih</option>
                <option value="L">Laki-Laki</option>
                <option value="P">Perempuan</option>
            </select>
            
            <label for="asal_sekolah">Asal Sekolah</label>
            <input type="text" id="asal_sekolah" required>
            
            <label for="alamat">Alamat</label>
            <textarea id="alamat" rows="3" required></textarea>
            
            <label>Waktu TPA</label>
            <div class="checkbox-group">
                <input type="checkbox" id="waktu1" value="14.00-16.00">
                <label for="waktu1">14.00-16.00</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="waktu2" value="16.15-18.15">
                <label for="waktu2">16.15-18.15</label>
            </div>

            <button type="submit" class="small-button">Selanjutnya</button>
        </form>
    </div>
</body>
